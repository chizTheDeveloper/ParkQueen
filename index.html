    <title>ParQueen - NYC Parking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              queen: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              dark: {
                900: '#121212',
                800: '#1E1E1E',
                700: '#2D2D2D',
              }
            },
            animation: {
              'pulse-gentle': 'pulse-gentle 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-gentle': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.1', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>

      }
      .leaflet-bar a:hover {
        background-color: #333 !important;
      }
    </style>
